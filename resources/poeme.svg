  <g
     inkscape:label="Calque 1"
     inkscape:groupmode="layer"
     id="layer1">
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.66733932px;line-height:1.25;font-family:'Affectionately Yours';-inkscape-font-specification:'Affectionately Yours';letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.16668348"
       x="27.044025"
       y="41.19693"
       id="text2398"><tspan
         sodipodi:role="line"
         id="tspan2396"
         x="27.044025"
         y="41.19693"
         style="font-weight:normal;stroke-width:0.16668348">Lentement, allons voir si la rose</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="49.531105"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2400">Engourdi dans sa cellulose</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="57.86528"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2402">Sa robe de pourpre au soleil,</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="66.199455"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2404">Zen mais perdue cette vesprée</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="74.53363"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2406">Rend plis de sa robe pourprée,</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="82.867798"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2408">De son teint au votre pareil.</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="91.201973"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2410" /><tspan
         sodipodi:role="line"
         x="27.044025"
         y="99.536148"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2412">Vil ! voyez comme en peu d'espace,</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="107.87032"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2414">Ignoble, elle a dessus la place,</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="116.2045"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2416">Pire, las ses beautés laissé choir !</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="124.53867"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2418">Et vraiment marâtre Nature,</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="132.87285"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2420">Rien de telle qu’une fleur qui ne dure</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="141.20702"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2422">Encore quand il arrive le soir !</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="149.5412"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2424" /><tspan
         sodipodi:role="line"
         x="27.044025"
         y="157.87537"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2426">Partons, mon pauvre cœur, partons, mon vieux complice,</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="166.20955"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2428">Arrêté et peins à neuf tous tes arcs triomphaux</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="174.54372"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2430">Nettois d’un encens ranci sur tes autels d'or faux</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="182.87788"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2432">Donne des fleurs sur les bords béants du précipice</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="191.21207"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2434">Allons, mon pauvre cœur, allons, mon vieux complice !</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="199.54623"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2436" /><tspan
         sodipodi:role="line"
         x="27.044025"
         y="207.88042"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2438">Or coeur tendre, qui hait le néant vaste et noir, </tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="216.21458"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2440">Un passé lumineux recueille tout vestige! </tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="224.54877"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2442">Roi soleil s'est noyé dans son sang qui se fige... </tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="232.88295"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2444">Son souvenir en moi luit comme un ostensoir!</tspan><tspan
         sodipodi:role="line"
         x="27.044025"
         y="241.21712"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2446" /><tspan
         sodipodi:role="line"
         x="27.044025"
         y="249.55128"
         style="font-weight:normal;stroke-width:0.16668348"
         id="tspan2448" /></text>
